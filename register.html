<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='register.css'>
    <script src='main.js'></script>
</head>
<body>
    <section class="container">
        <div class="container-flex">
            <div class="flex1">
                <div class="text-flex">
                    <p class="text">
                        <span>Change</span> is the end result
                        of all true <span>learning</span>
                    </p>
                    <hr>
                </div>
            </div>

            <div class="flex2">
                <div class="heading">
                    <img src="./Image/three 1 (2).png" alt="">
                    <p class="heading-title">Register Now!</p>
                </div>
                <div class="inputs">
                    <div class="input1">
                        <img src="./Image/user-edit.png" alt="" class="icon1">
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input1">
                        <img src="./Image/key.png" alt="" class="icon2">
                        <input type="text" placeholder="Password">
                        <img src="./Image/Security check.png" alt="" class="icon3">
                    </div>

                    <div class="input1">
                        <img src="./Image/sms-edit.png" alt="" class="icon4">
                        <input type="text" placeholder="Email">
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="" id="checker">
                    <p class="check-title">Agree to our terms and conditions</p>
                </div>

                <div class="btn1">
                    <a href="" class="btn1">Sign up → </a>
                </div>

                <p class="or">or</p>

                <div class="btn1">
                    <a href="" class="btn2">Sign up with </a>
                    <img src="./Image/gmail.png" alt="">
                </div>

                <div class="image">
                    <img src="./Image/grouped image.png" alt="" width="30%" style="margin-top: 1rem;">
                </div>

                <p class="community">Our community awaits you!</p>

                <p class="last-link">
                    <a href="signin.html">
                        Already have an Account? →
                    </a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
